<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | Danilo Mayer | HTML form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label>Full Name:<input type="text" id="fullname" name="fullname"></label>
                </div>
                <div class="form-item column2">
                    <label>Email:<input type="email" id="useremail" name="useremail"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label>What is your favorite internet browser?
                        <select name="browser" id="browser">
                            <option value="" disabled selected></option>
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div class="form-item column1">
                    <label>Do you have a household pet?
                        <input type="checkbox" id="pet" name="pet">
                    </label>
                </div>
                <label>List the places you have lived:
                    <textarea id="feedback" name="feedback" rows="4"
                        placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>

    <footer>
        <p>&copy;2024 | HTML form - User Poll Activity | Danilo Mayer</p>
    </footer>
</body>

</html>
