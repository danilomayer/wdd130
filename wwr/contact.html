<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tide Glow | Contact Us</title>
    <meta name="description" content="About page for my White Water rafting site called Tideglow">
    <meta name="author" content="Danilo Mayer">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/tideglowlogo.png" alt="Tideglow Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div id="feedback"></div>
        <form action="/my-handling-form-page" method="post">
            <label>Name:<input type="text" id="name" name="name"></label>
            <label>Email:<input type="email" id="email" name="email"></label>

            <fieldset>
                <legend>How can we help you?</legend>
                <label>General Inquiry<input type="radio" id="general" name="general"></label>
                <label>Reservation Question<input type="radio" id="reservation" name="reservation"></label>
                <label>Website Suggestion<input type="radio" id="website" name="website"></label>
            </fieldset>
            <label>Message:<textarea id="msg" name="user_message"></textarea></label>
            <label>Please subscribe me to the monthly newsletter:<input type="checkbox" name="subscribe"
                    id="subscribe"></label>
            <button type="submit" id="button">Send your message</button>
        </form>
    </main>

    <footer>
        <p>Tideglow &copy; 2023 - Danilo Mayer</p>
        <p><a href="site-plan-rafting.html" target="_blank">Site Plan</a></p>
        <p><a href="contactus.html" target="_blank">Contact Us</a></p>
        <div class="social">
            <a href="http://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function (e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
